<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Interface</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('Chat.png'); /* Add your background image */
            background-size: cover; /* Make sure the image covers the whole background */
            background-position: center; /* Center the background image */
            display: flex; /* Use flexbox for layout */
            justify-content: flex-start; /* Align items to the start (left) */
            align-items: center; /* Center items vertically */
            height: 100vh; /* Full height of the viewport */
            margin: 0; /* Remove default margin */
        }

        #home-button {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            position: absolute; /* Position the Home button */
            top: 20px; /* Distance from the top */
            left: 20px; /* Distance from the left */
            text-decoration: none; /* Remove underline from link */
        }

        #chat-container {
            width: 300px; /* Width of the chat container */
            height: 400px; /* Height of the chat container */
            border: 1px solid #000000;
            border-radius: 5px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            margin-left: auto; /* Align to the right */
            margin-right: 50px; /* Add right margin */
        }

        #chat-window {
            flex: 1; /* Takes up remaining space */
            overflow-y: auto; /* Allow scrolling for long chat */
            border-bottom: 1px solid #000000;
            padding: 10px;
            background-color: rgba(249, 249, 249, 0.9);
        }

        #chat-input-container {
            display: flex;
            border-top: 1px solid #000000;
            padding: 10px;
        }

        #chat-input {
            flex: 1;
            padding: 5px 10px;
            border: 1px solid #000000;
            border-radius: 4px;
            margin-right: 5px; /* Add some spacing between input and buttons */
        }

        #send-button, #clear-button {
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition-duration: 0.5s;
        }

        #send-button {
            background-color: #28a745;
            color: white;
        }

        #send-button:hover {
            background-color: rgb(25, 218, 112);
        }

        #clear-button {
            background-color: #dc3545;
            color: white;
        }

        #clear-button:hover {
            background-color: rgb(220, 53, 69);
        }
    </style>
</head>
<body>
    <a id="home-button" href="index.html" target="_blank">Home</a> <!-- Updated to link to index.html -->
    <div id="chat-container">
        <div id="chat-window"></div>
        <div id="chat-input-container">
            <input type="text" id="chat-input" placeholder="Type a message...">
            <button id="send-button">Send</button>
            <button id="clear-button">Clear</button>
        </div>
    </div>

    <script>
        // Functionality for sending messages
        document.getElementById('send-button').addEventListener('click', function() {
            const input = document.getElementById('chat-input');
            const message = input.value.trim();
            if (message) {
                const chatWindow = document.getElementById('chat-window');
                chatWindow.innerHTML += `<div>${message}</div>`;
                input.value = ''; // Clear the input
                chatWindow.scrollTop = chatWindow.scrollHeight; // Auto scroll to bottom
            }
        });

        // Functionality for clearing the chat window
        document.getElementById('clear-button').addEventListener('click', function() {
            document.getElementById('chat-window').innerHTML = '';
        });
    </script>
</body>
</html>
