<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('Connect.png'); /* Add your background image */
            background-size: cover; /* Make sure the image covers the whole background */
            background-position: center; /* Center the background image */
            display: flex; /* Use flexbox for layout */
            justify-content: flex-start; /* Align items to the start (left) */
            align-items: center; /* Center items vertically */
            height: 100vh; /* Full height of the viewport */
            margin: 0; /* Remove default margin */
        }
        #home-button {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            position: absolute; /* Position the Home button */
            top: 20px; /* Distance from the top */
            left: 20px; /* Distance from the left */
            text-decoration: none; /* Remove underline from link */
            transition-duration: 0.5s;
        }

        #home-button:hover {
            background-color: #0056b3;
        }

        .button-container {
            position: absolute; /* Positioning the button container */
            right: 100px; /* Distance from the right */
            top: 50%; /* Center vertically */
            transform: translateY(-50%); /* Adjust for the height of the element */
            display: flex; /* Enable flex for alignment */
            flex-direction: column; /* Stack buttons vertically */
            align-items: center; /* Center align the buttons */
        }

        #upload-button {
            display: none; /* Hide the file input */
        }

        .upload-label {
            display: inline-block;
            padding: 150px 150px; /* Increased padding for larger button */
            border: 2px dotted red; /* Dotted border in red */
            border-radius: 5px; /* Rounded corners */
            background-color: #ffffff; /* Background color */
            color: red; /* Text color in red */
            cursor: pointer; /* Pointer cursor */
            text-align: center; /* Centered text */
            transition: background-color 0.3s, border-color 0.3s; /* Transition for hover effects */
            font-size: 50px; /* Increased font size for the label */
            text-decoration: italic;
        }

        .upload-label:hover {
            background-color: #ffe6e6; /* Light red background on hover */
            border-color: #cc0000; /* Darker border on hover */
        }

        #download-button {
            display: none; /* Hidden initially */
            padding: 10px 20px; /* Maintain original size */
            border: 2px solid red; /* Solid border in red */
            border-radius: 5px; /* Rounded corners */
            background-color: #ffffff; /* Background color */
            color: red; /* Text color in red */
            text-decoration: none; /* No underline */
            margin-top: 10px; /* Space between buttons */
            transition: background-color 0.3s, border-color 0.3s; /* Transition for hover effects */
        }

        #download-button:hover {
            background-color: #ffe6e6; /* Light red background on hover */
            border-color: #cc0000; /* Darker border on hover */
        }
    </style>
</head>
<body>
    <div class="button-container">
        <label for="upload-button" class="upload-label">UPLOAD FILE</label>
        <input type="file" id="upload-button" accept="*/*" onchange="showDownload()">
        <a id="download-button" download></a>
    </div>

    <script>
        function showDownload() {
            const uploadButton = document.getElementById('upload-button');
            const downloadButton = document.getElementById('download-button');
            const file = uploadButton.files[0];

            if (file) {
                const url = URL.createObjectURL(file);
                downloadButton.href = url;
                downloadButton.textContent = 'Download ' + file.name;
                downloadButton.style.display = 'inline'; // Show the download button
            } else {
                downloadButton.style.display = 'none'; // Hide the download button if no file is selected
            }
        }
    </script>
    <a id="home-button" href="index.html" target="_blank">Home</a> <!-- Updated to link to index.html -->
    <div id="chat-container">
    </div>
</body>
</html>
